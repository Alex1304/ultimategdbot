hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=25
hibernate.hikari.idleTimeout=10000
hibernate.hikari.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
hibernate.hikari.dataSource.url=jdbc:mysql://localhost/ultimategdbot_dev
hibernate.hikari.dataSource.user=root
hibernate.hikari.dataSource.password=root
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=true
net.sf.ehcache.configurationResourceName=/ehcache.xml
hibernate.cache.ehcache.missing_cache_strategy=create