about_description=Muestra información acerca del bot.
account_description=Gestiona tu conexión con tu cuenta de Geometry Dash.
account_link_body=Muestra el estado de vinculación de su cuenta. Vincular tu cuenta permite a UltimateGDBot a establecer un mapeo entre usuarios de Geometry Dash y usuarios de Discord, lo que puede desbloquear un montón de posibilidades. Por ejemplo, puedes usar algunos comandos etiquetando directamente a un usuario de Discord en lugar de escribir su nombre de usuario de GD, construir una tabla de clasificación de Geometry Dash del servidor (ver comando de tabla de clasificación), y más. Use el subcomando `link` para empezar a vincular su cuenta, después necesitará seguir las instrucciones dadas por el comando para completar el proceso de vinculación. Cuando hayas seguido todas las instrucciones, escriba `done` en el chat. Para desvincular su cuenta use `unlink`. Tome en cuenta que puede vincular varias cuentas de Discord a la misma cuenta de GD, pero no vincular varias cuentas de GD a la misma cuenta de Discord. Esto está diseñado por si usted llegase a perder su cuenta de Discord, todavía puede usar su nueva cuenta de Discord para vincular.
account_link_description=Vincular una cuenta de Geometry Dash a tu cuenta de Discord.
account_unlink_description=Desvincular una cuenta de Geometry Dash de tu cuenta de Discord.
blacklist_description=Administrar IDs de usuarios, servidores o canales para ser ignorados por el bot (solo administradores del bot).
botadmins_description=Gestionar usuarios a los que se les conceden permisos de administrador del bot (solo dueño del bot).
checkmod_body=Comprueba la presencia de la insignia de Mod en el perfil de alguien. Este comando muestra el estatus de moderador si has presionado el botón "REQ" en el juego, pero tome en cuenta que en realidad no presiona este botón por usted. Solo comprueba la presencia de la insignia "M" en el perfil, nada más.
checkmod_description=Comprueba la presencia de la insignia de Mod en el perfil de alguien.
common_flag_refresh=Pasar la caché para obtener forzosamente los últimos datos disponibles de los servidores Geometry Dash.
daily_body=Muestra la información del nivel, así como el tiempo de espera para el próximo Daily Level.
daily_description=Muestra la información del Daily Level actual.
gdevents_description=Administrar el sistema de anuncios de eventos de GD (solo dueño del bot).
gdevents_dispatch_all_description=Envía nuevos eventos para todos los niveles que han sido calificados después del especificado.
gdevents_dispatch_body=`eventName` puede ser\:\n- `daily_level_changed`\: envía el Daily Level actual\n- `weekly_demon_changed`\: envía el Weekly Demon actual\n- `awarded_level_added <level_id>`\: envía el nivel con el ID especificado como un nivel recién calificado\n- `awarded_level_removed <level_id>`\: envía el nivel con el ID especificado como un nivel que fue descalificado\n- `awarded_level_updated <level_id>`\: envía el nivel con el ID especificado como un nivel que obtuvo su calificación cambiada. Sólo funciona para los niveles que se enviaron previamente como nuevos niveles calificados.
gdevents_dispatch_description=Envía manualmente un nuevo evento GD.
gdevents_dispatch_flag_max_page=La página máxima donde buscar el nivel en la sección Awarded. El número por defecto es 10.
help_body=Sin argumentos, da una lista de comandos disponibles. Pon un comando o una secuencia de subcomandos en los argumentos para obtener información detallada sobre ese comando/subcomando.
help_description=Muestra información útil sobre los comandos.
leaderboard_ban_body=Jugadores que están baneados de las tablas de clasificación no serán mostrados en los resultados del comando `leaderboard` en ningún servidor, a pesar de si tienen una cuenta vinculada. Los baneos son por cuenta de GD y no por cuenta de Discord, así que vincular una cuenta de Discord diferente no permite la evasión del ban.
leaderboard_ban_description=Banear a un jugador de las tablas de clasificación del servidor (solo administradores del bot).
leaderboard_body=Muestra una tabla de clasificación de Geometry Dash de todo el servidor del tipo dado. Todos los miembros del servidor actual que tengan una cuenta de Geometry Dash vinculada pueden ser mostrados en las tablas de clasificación proporcionadas por este comando.\n`stat_name` puede ser una de estas\: `stars`, `demons`, `diamonds`, `ucoins`, `scoins`, `cp` para mostrar respectivamente tablas de clasificación de estrellas, niveles «demon», diamantes, monedas de usuario, monedas secretas y puntos de creador. Las tablas de clasificación se actualizan de vez en cuando, hasta 4 veces al día.
leaderboard_description=Construye y muestra una tabla de clasificación de Geometry Dash de todo el servidor.
leaderboard_unban_body=El jugador aparecerá en todas las tablas de clasificación de nuevo.
leaderboard_unban_description=Desbanea a un jugador de las tablas de clasificación del servidor (solo administradores del bot).
level_body=Puedes especificar el nivel ya sea por su nombre o su ID. Si se encuentran varios resultados, se abrirá un menú interactivo que le permitirá navegar por los resultados y seleccionar el resultado que desee.
level_description=Buscar niveles «online» en Geometry Dash.
levelsby_body=Puedes especificar el usuario ya sea por su nombre o su ID de jugador. Si se encuentran varios resultados, se abrirá un menú interactivo que le permitirá navegar por los resultados y seleccionar el resultado que desee.
levelsby_description=Darle un vistazo a los niveles de un jugador específico en Geometry Dash.
logout_description=Desconecta el bot de Discord y detiene la aplicación (solo dueño del bot).
modlist_description=Muestra la lista completa de los Mod de Geometry Dash.
modwave_body=Cuando los jugadores son promovidos o degradados del rango de (Elder) Mod de Geometry Dash, los Elder Mod actuales pueden usar este comando para activar el anuncio. Los perfiles se cargarán para verificar la presencia de la insignia de Mod y el resultado se comparará con los registros de la base de datos existentes antes de hacer el anuncio para asegurar la autenticidad de la información y para evitar anuncios duplicados.
modwave_description=Activar eventos de promoción/degradación de Mod (solo Elder Mod).
ping_description=Taguea al bot para comprobar si está vivo y ver información de latencia.
profile_body=Obtiene el perfil de GD de un usuario y muestra información sobre él. Puede mostrar un montón de datos sobre jugadores, tales como\:\n- estrellas\n- niveles «demon»\n- diamantes\n- puntos de creador\n- monedas de usuario y monedas secretas\n- redes sociales\n- rango global\n- set de iconos\n- configuración de privacidad (ya sean mensajes privados abiertos, las solicitudes de amistad están habilitadas, etc.).
profile_description=Ver el perfil de cualquier jugador en Geometry Dash.
runtime_description=Mostrar información de tiempo de ejecución en el bot.
setup_description=Ver y editar la configuración del bot en este servidor.
setup_locale_description=Configura el idioma que el bot debe usar en este servidor.
setup_prefix_description=Configurar el prefijo usado para responder a comandos en este servidor.
weekly_body=Muestra la información del nivel, así como el tiempo de espera para el próximo Weekly Demon.
weekly_description=Muestra la información del Weekly Demon actual.